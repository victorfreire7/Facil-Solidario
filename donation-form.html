<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fácil Solidário</title>
    <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/donation.css" />
  </head>
  <body>
    <main>
      <button class="btn-voltar"><</button>
      <section class="textbox-container">
        <img src="img/logo-branca.png" alt="facil-solidario-logo" />
        <span>Formulário de doação</span>
        <p>Faça parte da nossa causa, seja um doador! Doe com <span class="repons">responsabilidade!!</span></p>
        
        
      </section>
      <section class="donation-form">
        <span class="title">Registre sua doação</span>
        <p class="subtitle">Selecione o tipo e quantida de alimentos a serem doados</p>
        <form action="" method="" id="form">
          <div class="add-btn-container">
          <select name="options" id="options">
            <option value="0" disabled selected>Tipo</option>
            <option value="Cereais">Cereais</option>
            <option value="Grãos">Grãos</option>
            <option value="Enlatados">Enlatados</option>
            <option value="Sal">Sal</option>
            <option value="Açúcar">Açúcar</option>
            <option value="Café">Café</option>
            <option value="Óleos">Óleos</option>
            <option value="Massas">Massas</option>
            <option value="Leite em pó">Leite em pó</option>
          </select>
          <input type="number" class="qtd-alimen">
          <button class="btn-add" type="submit">+</button>
          </div>
          <div class="form-container">
            </div>
          </div>
        </form>
      </section>
      <button class="btn-confirma">Próximo</button>

      <form action="" method="  " class="form-confirm">
        <div class="itens-box"></div>
        <div class="section-button-confirm-form">
        
          <button>Confirmar</button>
          <button type="button" class="cancel-form">Cancelar</button>
          
        </div>
      </form>
    </main>

    <script src="js/script-donation.js"></script>
  </body>
</html>
