<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fácil Solidário</title>
    <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/donation.css" />
  </head>
  <body>
    <main>
      <button class="btn-voltar"><</button>
      <section class="textbox-container">
        <img src="img/logo-branca.png" alt="facil-solidario-logo" />
        <span>Formulário de doação</span>
        <p>Faça parte da nossa causa, seja um doador!</p>
        <p>Doe com <span>responsabilidade!</span></p>
      </section>
      <section class="donation-form">
        <span class="title">Registre sua doação</span>
        <p class="subtitle">Quais alimentos serão doados?</p>
        <form action="" method="post">
          <div class=".add-btn-container">
          <select name="select" id="donation-select">
            <option value="tipo">Tipo</option>
            <option value="tipo">Grãos e/ou cereais</option>
            <option value="tipo">Enlatados</option>
            <option value="tipo">Sal e/ou Açúcar</option>
            <option value="tipo">Café</option>
            <option value="tipo">Óleos</option>
            <option value="tipo">Massas</option>
            <option value="tipo">Leite em pó</option>
          </select>
          <button class="btn-add" type="submit">+</button>
          </div>
          <div class="form-container">
            <div class="items">
              <span class="type-input">Grãos</span><span class="amount-input">Quantidade:</span>
              <input type="text">
            </div>
             <div class="items">
              <span class="type-input">Grãos</span><span class="amount-input">Quantidade:</span>
              <input type="text">
            </div>
          </div>
        </form>
      </section>
      <button class="btn-confirma">Próximo</button>
    </main>
  </body>
</html>
