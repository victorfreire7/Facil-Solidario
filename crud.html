<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facil Solidário</title>
    <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/crud.css"/>
  </head>

<body> 
    <main>
        <div class="menu">

            <div class="section-logo">
                <img src="img/logo-branca.png" alt="logo Facíl Solidário">
            </div>

            <div class="section-menu-filters">
                <p><img src="img/mini-logo-branca.svg" alt="mini-logo-branca" > Doações</p>
                <ul>
                    <li><a href="">Abertas</a></li>
                    <li><a href="">Aceitas</a></li>
                </ul>
            </div>
            
            <a href="" class="logout">Logout</a>

        </div>
        

        <div class="content">
            <div class="section-for-serch-bar">
                <input type="search" id="searchItens" placeholder="Busque o usuário por E-mail..." >
                <!-- <i class="serch-icon"><img src="img/lupa-pesquisa-icon.png" alt=""></i> -->
            </div>

            <div class="doacao-box">
                <div class="section-doador-info">
                    <p>Nome do doador</p> <button class="refresh-donations-button">Atualizar</button>
                </div>

                <div class="section-donation">
                    <section>
                        <p>Item: <span id="tipo-de-item"></span></p>
                        <p>Quantidade: <span id="num-quantidade"></span></p>

                    </section>
                    <section>
                        <button class="confirm-donation" id="ok">✓</button><button class="confirm-donation" id="notOk">X</button>
                    </section>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
